<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/css/theme1.css">
  <link rel="stylesheet" type="text/css" href="/css/theme2.css">
  <link rel="stylesheet" href="text/css" href="">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap">
  <title>Calculator app</title>

</head>
<body>
  <main class="calculator">
    <div class="header">
      <h1>calc</h1>
      <h6>THEME</h6>
      <div class="div">
        <div class="input">
          <input type="radio" id="theme1" name="theme" value="0" checked>
          <label for="theme1">1</label>

          <input type="radio" id="theme2" name="theme" value="1">
          <label for="theme2">2</label>

          <input type="radio" id="theme3" name="theme" value="2">
          <label for="theme3">3</label>
        </div>
      </div>
    </div>

    <div class="user-input">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>

    <div class="grid-container">
      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-delete>DEL</button>
      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-operator>+</button>
      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-operator>-</button>
      <button data-num>.</button>
      <button data-num>0</button>
      <button data-operator>/</button>
      <button data-operator>x</button>
      <button data-reset class="column-span">RESET</button>
      <button data-output class="column-span">=</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="#">Frontend Mentor</a>. 
    Coded by <a href="#">Lê Đức Anh</a>.
  </footer>
  <script src="/javascript/main.js"></script>
</body>
</html>
